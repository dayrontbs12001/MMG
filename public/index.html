<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <label for="playerName">Enter Player Name:</label>
  <input type="text" id="playerName" />
  <button onclick="setPlayerName()">Set Name</button>

  <div id="displayName"></div>

  <select id="difficulty">
    <option value="easy">Easy (8 cards)</option>
    <option value="medium">Medium (12 cards)</option>
    <option value="hard">Hard (16 cards)</option>
  </select>
  <button onclick="startGame()">Start Game</button>
  <button onclick="resetGame()">Reset Game</button>
  <div id="timer">Time: 0s</div>
  <div class="game-board"></div>
  <div id="score">Score: 1000</div>
  <script src="script.js"></script>
</body>

</html>
